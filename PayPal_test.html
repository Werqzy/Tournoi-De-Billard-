<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Tournament Ticket Purchase</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #ticket-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="ticket-form">
        <h2>Pool Tournament Ticket Purchase</h2>
        <p>Tickets are $20 CAD each.</p>
        <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="thierrypiche01@gmail.com">
            <input type="hidden" name="currency_code" value="CAD">
            <input type="hidden" name="amount" value="20.00">
            <input type="hidden" name="item_name" value="Achat de billet pour le tournoi de billard">
            <input type="hidden" name="return" value="YOUR_RETURN_URL">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online">
        </form>
    </div>
</body>
</html>
